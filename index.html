<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer ></script>
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1" /> 
            <!-- value는 시작값 -->
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color:#2c2c2c; "></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: rgb(255,59,48); "></div>
            <div class="controls__color jsColor" style="background-color: rgb(255,149,0);">
            </div> 
            <div class="controls__color jsColor" style="background-color: rgb(255,204,0);">
            </div> 
            <div class="controls__color jsColor" style="background-color: rgb(76,217,100);">
            </div> 
            <div class="controls__color jsColor" style="background-color: rgb(90,200,250);">
            </div> 
            <div class="controls__color jsColor" style="background-color: rgb(0,122,255);">
            </div> 
            <div class="controls__color jsColor" style="background-color: rgb(88,86,214);">
            </div>
        </div>
    </div>

</body>
</html>
